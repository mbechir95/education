
<div class="container">
    <div class="widget-next-match">
      <table class="table custom-table">
        <thead>
          <tr>
            
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course name</th>
            <th>Action</th>
           
          </tr>
        </thead>
        <tbody>
           <tr *ngFor ="let user of findedSession">
            <td>{{user.idStudent}}</td>
            <td>{{user.fNameStudent}}<strong class="text-white"></strong></td>
            <td>{{user.lNameStudent}}</td>
            <td>{{user.nameCourse}}</td>
            <td>
              <button class="btn btn-primary py-2 px-4 "(click)=goToDisplay(user.idStudent)>Display</button>
              <!-- <button *ngIf="showButton" class="btn btn-warning"(click)=verifieTeacher(user._id) >validate</button> -->
              <button class="btn btn-danger"(click)=DeleteUser(user.idStudent)>Delete</button>
          </td>
           
          </tr>  
    
         
        </tbody>
      </table>
    </div>
    </div>
