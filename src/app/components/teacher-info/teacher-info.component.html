<app-banner [b]="title"></app-banner>

<div class="container-fluid py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5">
        <img class="img-fluid rounded mb-5 mb-lg-0" src="{{findedTeacher.avatar}}" alt="" />
      </div>
      <div class="col-lg-7">
        <p class="section-title pr-5">
          <span class="pr-2">User Info</span>
        </p>
       

        <div class="row pt-2 pb-4">

          <div class="col-6 col-md-8">
            <ul class="list-inline m-0">
              <li class="py-2 border-top border-bottom">
                <i class="fa fa-check text-primary mr-3"></i>First Name : {{findedTeacher.firstName}}
              </li>
              <li class="py-2 border-top border-bottom">
                <i class="fa fa-check text-primary mr-3"></i>Last Name : {{findedTeacher.lastName}}
              </li>
              <li class="py-2 border-top border-bottom">
                <i class="fa fa-check text-primary mr-3"></i>Email : {{findedTeacher.email}}
              </li>
              <li class="py-2 border-bottom">
                <i class="fa fa-check text-primary mr-3"></i>Tel : {{findedTeacher.tel}}
              </li>
              <li class="py-2 border-bottom">
                <i class="fa fa-check text-primary mr-3"></i>Role : {{findedTeacher.role}}
              </li>
              <li class="py-2 border-bottom">
                <i class="fa fa-check text-primary mr-3"></i>speciality : {{findedTeacher.speciality}}
              </li>
            </ul>
          </div>
        </div>
        <a href="" class="btn btn-primary mt-2 py-2 px-4">Learn More</a>
      </div>
    </div>
  </div>
</div>
