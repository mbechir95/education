<app-banner [b]="title"></app-banner>
<div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="course-tab" data-toggle="tab" href="#course" role="tab" aria-controls="course"
                aria-selected="false">Courses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="evaluation-tab" data-toggle="tab" href="#evaluation" role="tab" aria-controls="evaluation"
                aria-selected="false">Evaluations</a>
        </li>
    
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="course" role="tabpanel" aria-labelledby="course-tab">
            <app-course-parent></app-course-parent>
        </div>
    
        <div class="tab-pane fade" id="evaluation" role="tabpanel" aria-labelledby="evaluation-tab">
            <app-evaluation-parent></app-evaluation-parent> 
    
        </div>
       
    
    </div>
</div>
