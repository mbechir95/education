<app-banner [b]="title"></app-banner>
<div class="container-fluid pt-5">
    <div class="container">
        <div class="text-center pb-2">
            <p class="section-title px-5">
                <span class="px-2">Get In Touch </span>
            </p>
        </div>
        <div class="mb-4">
            <div class="">
                <div class="contact-form ">
                    <div id="success"></div>
                    <form #loginForm="ngForm" (ngSubmit)="logain()">
                        <div class="control-group">
                            <input  [(ngModel)]="obj.tel" name="tel" type="text" class="form-control" placeholder="tel" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="control-group">
                            <input [(ngModel)]="obj.pwd" name="password" type="password" class="form-control" placeholder="password" />
                            <p class="help-block text-danger"></p>
                        </div>

                        

                        <div>
                            <button class="btn btn-primary py-2 px-4 ">
                                Login
                            </button>
                        </div>
                        <div>
                            {{errorMsg}}
                          </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
