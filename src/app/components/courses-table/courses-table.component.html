
<div class="container">
    <div class="widget-next-match">
      <table class="table custom-table">
        <thead>
          <tr class="text-center">
            <th>ID Course</th>
            <th>Teacher name</th>
            <th> Name Course</th>
            <th>description</th>
            <th>Duration</th>
            <th>Action</th>
           
          </tr>
        </thead>
        <tbody class="text-center">
           <tr *ngFor ="let course of courses">
            <td>{{course._id}}</td>
            <td>{{course.fNameTeacher}} {{course.lNameTeacher}}<strong class="text-white"></strong></td>
            <td>{{course.nameCourse}}</td>
            <td>{{course.descriptionCourse}}</td>
            <td>{{course.durationCourse}}</td>
            <td>
              <button class="btn btn-primary py-2 px-4 "(click)=goToDisplay(course._id)>Display</button>
              <button class="btn btn-warning"(click)=goToEdit(course._id)>Edit</button>
              <button class="btn btn-danger"(click)=DeleteCourse(course._id)>Delete</button>
          </td>
           
          </tr>  
    
         
        </tbody>
      </table>
    </div>
    </div>
